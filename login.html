<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div id="header">
        <div id="hdiv"><a id="log" href="login.html">Login</a></div>
    </div>
    <div id="main">
        <h1 id="head">Login</h1>
        <p id="pemail">Enter Your Email</p>
        <input type="text" id="inp1" placeholder="Email" /><br>
        <p id="ppass">Enter Your Password</p>
        <input type="password" id="inp2" placeholder="Password" /><br>
        <input type="checkbox" id="check" />
        <span id="rem">Remember me</span>
        <input type="submit" id="btn" onclick="btn()" value="Login" />
        <p id="sign">Don't have an account? <a id="h" href="index.html">Sign up</a></p>

    </div>
</body>
<script src="login.js"></script>

</html>
